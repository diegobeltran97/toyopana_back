services:
  - type: web
    name: toyopana-api
    runtime: python
    region: oregon  # Change to your preferred region (oregon, frankfurt, singapore, ohio)
    plan: free  # Options: free, starter, standard, pro
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install --only-binary :all: -r requirements.txt || pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"  # Use 3.12 for compatibility with pre-built wheels
      - key: ENVIRONMENT
        value: production
      # IMPORTANT: Add these secrets manually in Render Dashboard
      # Do NOT commit sensitive values to git
      # - SUPABASE_URL
      # - SUPABASE_SERVICE_ROLE_KEY
